<header
  class="flex items-center justify-between bg-neutral-900 p-5 font-ui font-bold sticky top-0"
>
  <div class="flex flex-row items-center justify-center gap-4">
    <img
      src="favicon.svg"
      alt="Sckab Icon"
      class="h-13 rounded-full select-none md:h-15"
    />
    <a routerLink="">
      <span class="text-3xl text-frosted-blue-300 select-none md:text-5xl">
        SCKAB PORTFOLIO
      </span>
    </a>
  </div>
  <div class="hidden flex-row gap-7 md:flex">
    <a
      class="header__link"
      routerLink="projects"
    >
      PROJECTS
    </a>
    <div class="relative hidden md:flex">
      <button
        class="header__button"
        type="button"
        (click)="toggleDropdown()"
      >
        CONTACTS
        <span
          class="icon-[solar--alt-arrow-right-linear] text-3xl transition"
          [class.rotate-90]="dropdownVisible()"
        ></span>
      </button>
      <div
        class="absolute top-15 right-0 flex-col rounded-b-lg bg-neutral-900 p-2 px-4"
        [class.hidden]="!dropdownVisible()"
        [class.flex]="dropdownVisible()"
      >
        <pf-contacts />
      </div>
    </div>
  </div>
  <div class="relative flex md:hidden">
    <button
      type="button"
      (click)="toggleMobileDropdown()"
      class="header__button"
    >
      <span class="icon-[solar--hamburger-menu-linear] text-3xl"></span>
    </button>
    <div
      class="absolute top-15 right-0 flex-col rounded-b-lg bg-neutral-900 p-2 px-4"
      [class.hidden]="!mobileDropdownVisible()"
      [class.flex]="mobileDropdownVisible()"
    >
      <a
        class="header__link"
        routerLink="/projects"
      >
        PROJECTS
      </a>
      <hr class="m-0 my-1 h-2 text-frosted-blue-300" />
      <div class="relative">
        <button
          type="button"
          class="header__button -ml-1.5"
          (click)="toggleMobileContactsDropdown()"
        >
          <span class="icon-[solar--alt-arrow-left-linear]"></span>
          Contacts
        </button>
        <div
          class="absolute top-0 right-33 flex-col rounded-lg bg-neutral-900 p-2 px-3"
          [class.hidden]="!mobileContactsDropdownVisible()"
          [class.flex]="mobileContactsDropdownVisible()"
        >
          <pf-contacts />
        </div>
      </div>
    </div>
  </div>
</header>
